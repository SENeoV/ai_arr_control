version: '3.8'

services:
  # AI Arr Control - Main Application
  ai-arr-control:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-arr-control
    ports:
      - "8000:8000"
    environment:
      RADARR_URL: http://radarr:7878
      RADARR_API_KEY: ${RADARR_API_KEY:?error}
      SONARR_URL: http://sonarr:8989
      SONARR_API_KEY: ${SONARR_API_KEY:?error}
      PROWLARR_URL: http://prowlarr:9696
      PROWLARR_API_KEY: ${PROWLARR_API_KEY:?error}
      DEBUG: "false"
    volumes:
      - ./db:/app/db
      - ./logs:/app/logs
    depends_on:
      radarr:
        condition: service_healthy
      sonarr:
        condition: service_healthy
      prowlarr:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - arr-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Radarr - Movie Management
  radarr:
    image: linuxserver/radarr:latest
    container_name: radarr
    environment:
      PUID: 1000
      PGID: 1000
      TZ: UTC
    volumes:
      - radarr-config:/config
      - /path/to/movies:/movies
      - /path/to/downloads:/downloads
    ports:
      - "7878:7878"
    restart: unless-stopped
    networks:
      - arr-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7878/api/v3/system/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Sonarr - TV Show Management
  sonarr:
    image: linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      PUID: 1000
      PGID: 1000
      TZ: UTC
    volumes:
      - sonarr-config:/config
      - /path/to/tv:/tv
      - /path/to/downloads:/downloads
    ports:
      - "8989:8989"
    restart: unless-stopped
    networks:
      - arr-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8989/api/v3/system/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Prowlarr - Indexer Manager
  prowlarr:
    image: linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      PUID: 1000
      PGID: 1000
      TZ: UTC
    volumes:
      - prowlarr-config:/config
    ports:
      - "9696:9696"
    restart: unless-stopped
    networks:
      - arr-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9696/api/v1/system/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  radarr-config:
  sonarr-config:
  prowlarr-config:

networks:
  arr-network:
    driver: bridge
